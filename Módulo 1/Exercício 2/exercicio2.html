    <body>

        <script>
            function tester(n1, n2) {
                var pares = [];

                for (var i = n1; i <= n2; i++) {
                    if (i % 2 === 0) pares.push(i);
                }

                return pares;
            }

            console.log(tester(32, 321));
        </script>
    </body>
