<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 4</title>
    </head>
    
    <body>

        <script>
            function tester(anos) {
                switch (true) {
                    case anos < 2:
                        return "Iniciante";
                    case anos < 4:
                        return "Intermediário";
                    case anos < 6:
                        return "Avançado";
                    case anos > 6:
                        return "Jedi Master";
                    default:
                        return "Não avaliável";
                }
            }

            console.log(tester(5));
        </script>
    </body>
</html>
