<html>

    <body>

        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            function tester(endereco) {
                return "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro +
                    ", na rua \"" + endereco.rua + "\", nº " + endereco.numero + ".";
            }

            console.log(tester(endereco));
        </script>
    </body>
