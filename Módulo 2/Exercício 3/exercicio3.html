<html>
    <head>
        <meta charset="utf-8">
        <title>Exerc√≠cio 3</title>
    </head>
    
    <body id="body">
        <ul id="list">
        </ul>


        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];

            function tester() {
                var list = document.querySelector('#list'); 

                for (nome of nomes) {
                    var item = document.createElement('li');
                    item.innerHTML = nome;
                    list.appendChild(item);
                }
            }

            tester();
        </script>
    </body>
</html>
